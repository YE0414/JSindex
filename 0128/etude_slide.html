<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에뛰드 모바일 웹 슬라이드 만들기</title>
  <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>
  <div id="wrap">
    <header>
      <h1>
        <a href="etude_slide.html">
          <img src="./images/logo.png" alt="상단로고">
        </a>
      </h1>
      <div id="toggle">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </div>
    </header>

    <nav class="gnb">
      <ul>
        <li><a href="#" title="메뉴">menu01</a></li>
        <li><a href="#" title="메뉴">menu02</a></li>
        <li><a href="#" title="메뉴">menu03</a></li>
        <li><a href="#" title="메뉴">menu04</a></li>
        <li><a href="#" title="메뉴">menu05</a></li>
        <li><a href="#" title="메뉴">menu06</a></li>
      </ul>
    </nav>

    <main>
      <!--슬라이드 3장-->
    </main>

    <footer>
      <address>
        copyright2023&copy; 에뛰드 하우스 allrights reserved.
      </address>
    </footer>
    <!--제이쿼리 라이브러리-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        //1. 토글버튼 변수
        let t_btn = $('#toggle');
        t_btn.click(function(){
          $(this).find('span').first().toggleClass('act01');
          $(this).find('span').eq(1).toggleClass('act02');
          $(this).find('span').last().toggleClass('act03');
        //토글버튼 클릭시 wrap의 위치가 왼쪽으로부터 80%위치에 배치가 된다.
        $('#wrap').toggleClass('wrap_pos');
          //토글버튼 클릭시 body태그의 스크롤바 숨기거나 다시 나오게
        $('body').toggleClass('on1');
        });
      });
    </script>
  </div>
</body>
</html>
