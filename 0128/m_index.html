<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에뛰드 모바일 웹 내비게이션</title>
  <link href="./css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="wrap">
    <header>
      <h1><a href="m_index.html" title="메인페이지로 바로가기">
        <img src="./images/logo.png" alt="상단로고">
      </a></h1>
      <div id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div id="toggle">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </div>
    </header>

    <!-- 글로벌 내비게이션 -->
    <nav class="gnb">
      <ul>
        <li><a href="#" title="">menu01</a></li>
        <li><a href="#" title="">menu02</a></li>
        <li><a href="#" title="">menu03</a></li>
        <li><a href="#" title="">menu04</a></li>
        <li><a href="#" title="">menu05</a></li>
        <li><a href="#" title="">menu06</a></li>
      </ul>
    </nav>

    <main>
      <div id="sld_wrap">
        <ul id="sld">
          <li><img src="./images/slide01_01.jpg" alt=""></li>
          <li><img src="./images/slide02_02.jpg" alt=""></li>
          <li><img src="./images/slide03_03.jpg" alt=""></li>
        </ul>
      </div>
    </main>

    <footer>
      <address>copyright2022&copy; 에뛰드 하우스 allrights reserved.</address>
    </footer>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function(){

        //1. 토글버튼 변수
        let t_btn = $('#toggle');
        let t_n = 1;
        let slide = $('#sld');
        let img_w = $('#sld img').width();

        t_btn.click(function(){
          $(this).find('span').first().toggleClass('act01');
          $(this).find('span').eq(1).toggleClass('act02');
          $(this).find('span').last().toggleClass('act03');

          //토글버튼 클릭시 wrap의 위치가 왼쪽으로부터 80%위치에 배치가 된다.
          $('#wrap').toggleClass('wrap_pos');
          //토글버튼 클릭시 body태그의 스크롤바 숨기거나 다시나오게
          $('body').toggleClass('on1');
          // if(t_n==1){
          //   $('body').css('overflow','hidden');
          //   t_n=0;
          // }else{
          //   $('body').css('overflow','scroll');
          //   t_n=1;
          // }
        });

        //2. 스크롤값이 0보다 크면
        $(window).scroll(function(){
          let sPos =$(this).scrollTop(); //브라우저의 세로 스크롤값
          console.log(sPos);//콘솔모드에 출력한다.
          if(sPos>0){
            $('#toggle').addClass('on');
          }else{
            $('#toggle').removeClass('on'); 
          }
        });
        //3. 슬라이드
        $('#sld > li:last-child').insertBefore('#sld > li:first-child');
        slide.css('margin-left',-img_w);

        function moveLeft(){
          slide.animate({'margin-left': -img_w*2},500, function(){
            $('#sld> li:first-child').insertAfter('#sld > li:last-child');
            slide.css('margin-left', -img_w);
          });
        }
        let Timer = setInterval(moveLeft,3000);
      });
    </script>
  </div>
</body>
</html>
