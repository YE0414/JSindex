<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0112_exec01</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <style>
    aside{
      position: fixed;
      right: 0; top: 0;
      width: 104px;
    }
    i.fas{
      background: rgb(255, 171, 213);
      color:#fff;
      font-size: 30px;
      padding: 10px 8px;
      top:46%;right: 104px;
      position: absolute;
      cursor: pointer;
    }

  </style>

    <!--제이쿼리라이브러리-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!--easing-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script defer>
      $(function(){
        //버튼 변수 선언
        let side_btn = $('aside i.fas');
        let n = 1;
        //클릭시 aside 위치 이동하기
        side_btn.click(function(){
          if(n == 1){
          $('aside').animate({'right':'-104px'},500,'easeOutBounce');
          $(this).css({'transform':'rotate(180deg)'});
            n=0;
          }else{
            $('aside').animate({'right':'0px'},500,'easeOutBounce');
            $(this).css({'transform':'rotate(360deg)'});
            n=1;
          }
        });
      });
    </script>
</head>
<body>
  <h2>제이쿼리 - 애니메이트 실습 예제01 - 쇼핑몰 ASIDE 메뉴</h2>
  <p>웹페이지의 오른쪽 사이드에 위치하는 퀵메뉴를 화면에 숨기거나 나오게 하기</p>
  <p>쇼핑몰 오른쪽 aside 영역에 주문조회, 배송조회, 최근본상품, 화면스크롤 버튼, top버튼 요소들을 방향 버튼 클릭시 animate메서드로 화면에 숨기거나 클릭시 다시 나오게 한다.</p>
  <p>1개의 버튼에 2가지기능을 만듬(토글): '>'버튼을 클릭하면 '&lt;'모양으로 변경</p>

  <aside>
    <i class="fas fa-angle-right"></i>
    <img src="./images/quick.jpg" alt="">
  </aside>
</body>
</html>
